<!DOCTYPE html>
<html style="height:100%;margin:0;padding:0;">
<title>我的地图</title>
<head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.3.2/leaflet.draw.css"/>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.3.2/leaflet.draw.js"></script>
     <link rel="stylesheet" href="https://unpkg.com/leaflet.measurecontrol@1.1.0/docs/leaflet.measurecontrol.css" />
     <script src="https://unpkg.com/leaflet.measurecontrol@1.1.0/leaflet.measurecontrol.min.js"></script>
</head>
<body style="height:100%;margin:0;padding:0;">
<div id="map" style="height:100%"></div>
<script>
var map = L.map('map').setView([30.05, 120.47], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 19,
    maxNativeZoom: 19
}).addTo(map);

L.Control.measureControl().addTo(map);

L.control.scale({
    position:"bottomleft",
    maxWidth:100,
    metric:true,
    imperial:false
}).addTo(map);
</script>
</body>
</html>
