<!DOCTYPE html>
<html style="height:100%;margin:0;padding:0;">
<title>我的地图</title>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="Leaflet.draw/dist/leaflet.draw.css"/>
    <script src="Leaflet.draw/dist/leaflet.draw-custom.js"></script>
    <link rel="stylesheet" href="Leaflet.MeasureControl/leaflet.measurecontrol.css" />
    <script src="Leaflet.MeasureControl/leaflet.measurecontrol.js"></script>
</head>
<body style="height:100%;margin:0;padding:0;">
<div id="map" style="height:100%"></div>
<script>
var map = L.map('map').setView([30.05, 120.47], 12);

L.tileLayer('http://127.0.0.1/hot/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 19,
    maxNativeZoom: 19
}).addTo(map);

L.Control.measureControl().addTo(map);

L.control.scale({
    position:"bottomleft",
    maxWidth:100,
    metric:true,
    imperial:false
}).addTo(map);
</script>
</body>
</html>
